actions = { "exec" = "hyprctl dispatch resizeactive 0 -50" }

# Workspaces
[[entries]]
text = "Next Workspace"
keywords = ["switch"]
icon = "go-next"
subtext = "Super + Tab"
actions = { "exec" = "hyprctl dispatch workspace e+1" }

[[entries]]
text = "Previous Workspace"
keywords = ["switch"]
icon = "go-previous"
subtext = "Super + Shift + Tab"
actions = { "exec" = "hyprctl dispatch workspace e-1" }

[[entries]]
text = "Last Workspace"
keywords = ["switch", "previous", "back"]
icon = "edit-undo"
subtext = "Super + Ctrl + Tab"
actions = { "exec" = "hyprctl dispatch workspace previous" }

[[entries]]
text = "Scratchpad"
keywords = ["hidden", "stash"]
icon = "view-restore"
subtext = "Super + S"
actions = { "exec" = "hyprctl dispatch togglespecialworkspace magic" }

# Notifications
[[entries]]
text = "Dismiss Notification"
keywords = ["close", "clear"]
icon = "notification-symbolic"
subtext = "Super + ,"
actions = { "exec" = "swaync-client -C" }

[[entries]]
text = "Dismiss All"
keywords = ["clear", "close"]
icon = "edit-clear-all"
subtext = "Super + Shift + ,"
actions = { "exec" = "swaync-client --close-all" }

[[entries]]
text = "Toggle DND"
keywords = ["mute", "silent"]
icon = "notifications-disabled"
subtext = "Super + Ctrl + ,"
actions = { "exec" = "swaync-client -d -sw" }

[[entries]]
text = "Notification Panel"
keywords = ["center"]
icon = "preferences-system-notifications"
subtext = "Super + Alt + ,"
actions = { "exec" = "swaync-client -t -sw" }

# Screenshots
[[entries]]
text = "Screenshot (Area)"
keywords = ["capture", "snip"]
icon = "applets-screenshooter"
subtext = "Print"
actions = { "exec" = "grim -g \"$(slurp)\" - | wl-copy" }

[[entries]]
text = "Screenshot (Full)"
keywords = ["capture", "screen"]
icon = "applets-screenshooter"
subtext = "Shift + Print"
actions = { "exec" = "grim - | wl-copy" }

[[entries]]
text = "Color Picker"
keywords = ["pick", "eyedropper"]
icon = "color-picker"
subtext = "Super + Print"
actions = { "exec" = "hyprpicker -a" }

# System
[[entries]]
text = "Toggle Waybar"
