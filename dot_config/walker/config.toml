theme = "theme"

# Quick wins
selection_wrap = true

# Provider sets for different menus
[providers.sets.main]
default = ["menus:main"]
empty = ["menus:main"]

[providers.sets.apps]
default = ["desktopapplications"]
empty = ["desktopapplications"]

[providers.sets.files]
default = ["files"]
empty = ["files"]

[providers.sets.windows]
default = ["windows"]
empty = ["windows"]

[providers.sets.keybinds]
default = ["menus:keybinds"]
empty = ["menus:keybinds"]

[providers.sets.clipboard]
default = ["clipboard"]
empty = ["clipboard"]

[providers.sets.calc]
default = ["calc"]
empty = ["calc"]

[providers.sets.themes]
default = ["menus:themes"]
empty = ["menus:themes"]

# Run in terminal with Shift+Return
[providers.actions]
runner = [
  { action = "run", default = true, bind = "Return" },
  { action = "runterminal", label = "run in terminal", bind = "shift Return" },
]

desktopapplications = [
  { action = "run", default = true, bind = "Return" },
  { action = "runterminal", label = "run in terminal", bind = "shift Return" },
]

menus = [
  { action = "open", default = true, bind = "Return" },
]
