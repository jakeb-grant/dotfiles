# btop config - managed by chezmoi

# Use our generated theme
color_theme = "theme"

# Enable true colors and transparency (theme sets main_bg="")
truecolor = true
theme_background = false

# Visual style
rounded_corners = true
graph_symbol = "braille"

# Vim keybindings
vim_keys = true

# Show all boxes
shown_boxes = "cpu mem net proc"

# Update interval (ms)
update_ms = 1000

# CPU settings
show_uptime = true
check_temp = true
show_coretemp = true
show_cpu_freq = true

# Memory settings
mem_graphs = true
show_swap = true
swap_disk = true
show_disks = true
only_physical = true

# Network settings
net_auto = true
net_sync = true

# Process settings
proc_tree = false
proc_colors = true
proc_gradient = true
proc_per_core = false
proc_mem_bytes = true
proc_cpu_graphs = true

# Battery (for laptops)
show_battery = true
